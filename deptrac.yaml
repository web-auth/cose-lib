parameters:
  paths:
    - './src'
  layers:
    - name: 'CoseLib'
      collectors:
        - type: 'className'
          regex: '^Cose\\'
    - name: 'Vendors'
      collectors:
        - { type: className, regex: '^CBOR\\' }
        - { type: className, regex: '^Brick\\' }
  ruleset:
    CoseLib:
      - Vendors
